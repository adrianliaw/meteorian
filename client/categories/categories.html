<template name="categories">
    <div class="page-header">
    	<h1>
    		<small>Categories</small>
    	</h1>
    </div>
    <ul class="nav nav-list">
  		{{#each Categories}}
   		<li class="nav-header categ-{{_id}}" onclick="catElems['{{name}}'].toggle()">
            <span class="glyphicon icon-play icon-{{_id}}"></span>
            {{name}}
        </li>
        <ul class="subcateg-{{_id}} nav nav-list" hidden>
    	    {{#each SubCategories}}
    	    <li>
                <a href="/{{../name}}/{{name}}">{{name}}</a>
            </li>
    	    {{/each}}
        </ul>
    	{{/each}}
    </ul>
    <br>
    <a href="/AddProduct" class="btn">Add Product</a>
    {{setupCatElems}}
</template>
